<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kevin Kinner</title>
		<link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
	</head>
	<body>
		<script type="module" src="./main.js"></script>
		<div class="mainMenu">
			<div class="mainMenuContentWrapper">
				<div class="mainMenuHeaderWrapper">
					<h1 class="mainName hoverPointer">Kevin Kinner</h1>
					<img
						src="./assets/Threejs-logo.svg"
						alt="Three.js"
						class="threeLogo hoverPointer" />
				</div>
				<button class="start hoverPointer">Start</button>
				<button class="settings hoverPointer">Settings</button>

				<div class="controlsWrapper">
					<label>Controls</label>
					<div class="controls">
						<div class="controlsLeft">
							<label class="keyboardTitle">Walk</label>
							<div class="keyboardGrid">
								<div class="keys"></div>
								<div class="keys" data-tooltip="Forward">W</div>
								<div class="keys"></div>
								<div class="keys" data-tooltip="Left">A</div>
								<div class="keys" data-tooltip="Backward">S</div>
								<div class="keys" data-tooltip="Right">D</div>
							</div>
						</div>
						<div class="controlsRight mouseWrapper" data-tooltip="Look around">
							<label class="mouseTitle">Look</label>
							<img src="./assets/mouse.svg" alt="Mouse" class="mouseIcon" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
